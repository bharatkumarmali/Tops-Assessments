<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- internal css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* nav  */
        nav {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px 3px 20px;
            box-sizing: border-box;
            background-color: blue;
        }

        /* left side  */
        .left img {
            color: white;
        }
        
        /* right side  */
        .right {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            gap: 16px;
        }

        nav a {
            width: fit-content;
            float: left;
            color: white;
            text-decoration: none;
            letter-spacing: 0.8px;
            padding: 12px;
            font-weight: 600;
            text-shadow: 0px 0px 2px black;
        }

        nav a:hover {
            background-color: #010189ab;
        }

        .btn-1 {
            background-color: blue;
            color: white;
            font-size: 16px;
            letter-spacing: 0.8px;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-weight: 600;
            text-shadow: 0px 0px 2px black;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-1:hover {
            background-color: #010189ab;
        }

        .btn-2 {
            background-color: blue;
            color: white;
            font-size: 16px;
            letter-spacing: 0.8px;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-weight: 600;
            text-shadow: 0px 0px 2px black;
            min-width: 100px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-1:hover {
            background-color: #010189ab;
        }

        .btn-3 {
            background-color: white;
            color: black;
            font-size: 16px;
            letter-spacing: 0.8px;
            cursor: pointer;
            padding: 7px;
            width: 80px;
            border: 1px solid gray;
            /* border-radius: 2px; */
            font-weight: 600;
            box-shadow: 3px 5px 0px 0px black;
        }
        
        .btn-3:active {
            background-color: red;
            color: white;
            border: 1px solid transparent;
                box-shadow: 3px 5px 0px 0px black;
        }

        .btn-2:hover {
            background-color: #010189ab;
        }

        .more {
            float: left;
        }

        .more-2 {
            float: left;
        }

        .hide {
            display: none;
        }

        .hide-2 {
            display: none;
        }

        .more:hover .hide {
            background-color: blue;
            display: block;
            position: absolute;
            box-shadow: 0px 0px 5px 0px #0404ab;
        }

        .more:hover .hide>a {
            float: none;
            display: block;
            min-width: 100px;
        }

        .more-2:hover .hide-2 {
            background-color: blue;
            display: inline-block;
            position: absolute;
            box-shadow: 0px 0px 5px 0px #0404ab;
        }

        .more-2:hover .hide-2>a {
            float: none;
            display: block;
            min-width: 100px;
        }
    </style>
</head>

<body>
    <!-- nav  -->
    <nav>
        <!-- left side  -->
        <div class="left"><img src="" alt="logo"></div>

        <!-- reight side  -->
        <div class="right">
            <a href="#">Home</a>
            <a href="#">About</a>

            <!-- option one  -->
            <div class="more">
                <button class="btn-1">Services<i class="fa-solid fa-chevron-down fa-2xs"
                        style="color: #ffffff; font-size: 13px;"></i></button>
                <div class="hide">
                    <a href="#">Web Design</a>
                    <a href="#">Marketing</a>
                    <a href="#">WordPress</a>

                    <!-- option two  -->
                    <div class="more-2">
                        <a class="btn-2">More<i class="fa-solid fa-chevron-right fa-2xs"
                                style="color: #ffffff; font-size: 13px;"></i></a>
                        <div class="hide-2">
                            <a href="#">HTML</a>
                            <a href="#">CSS</a>
                            <a href="#">JavaScript</a>
                            <a href="#">jQuery</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>

            <!-- login button  -->
            <button class="btn-3">Login</button>
        </div>
    </nav>
</body>

</html>
